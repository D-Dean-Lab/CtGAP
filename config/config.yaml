indir: /path/to/input
outdir: /path/to/output
sample_sheet: config/samples.csv

adapters: resources/adapters.fasta
ctReference: resources/ctReferences/all.fasta
scaffoldReference: resources/scaffoldReference.fasta
homoReference: resources/grch38.fasta.gz
krakenDB: resources/standardDB
ompaBlastDB: resources/ompaBlastDB/ompa20
mlstDBLoc: resources/pubmlst/
mode: both # [denovo, reference-denovo, both]
reference: plurality # [plurality, reference_24, reference_name]

# ensure conda is used without user having to specify
use_conda: true


# numbe of cpus used per tool/rule
threads:
  fastp: 10
  scrubby: 12
  shovill: 12
  spades: 12
  blast: 5
  ragtag: 10
  bowtieindex: 5
  bowtie: 10
  samtools: 10
  mlst: 1
  gap2seq: 10
  bedtools: 1
