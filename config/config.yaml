indir : /path/to/input
outdir: /path/to/output

mode: both # [denovo, reference-denovo, both]
reference: plurality # [plurality, reference_24, full_reference_filename]
organism: ct # [ct]
resourcesPath: resources/

homoReference: resources/grch38.fasta.gzq
krakenDB: resources/standardDB
ompaBlastDB: resources/references/ct/ompaBlastDB/ompa20
mlstDB: resources/references/ct/pubmlst/

# shovill settings
shovill:
  gsize: "1.04M"
  downsample: 200
# ragtag
ragtag:
  min_len: 500

# ensure conda is used without user having to specify
use_conda: true

# numbe of cpus used per tool/rule
threads:
  fastp: 10
  scrubby: 12
  shovill: 12
  spades: 12
  blast: 5
  ragtag: 10
  bowtieindex: 5
  bowtie: 10
  samtools: 10
  mlst: 1
  gap2seq: 10
  bedtools: 1
  ska: 5
  tree: 5
